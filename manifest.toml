packaging_format = 2

id = "miniflux"
name = "Miniflux"
description.en = "Minimalist and opinionated RSS feed reader"
description.fr = "Agrégateur de flux RSS minimaliste"

version = "2.0.45~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://miniflux.app/"
admindoc = "https://miniflux.app/docs/index.html"
code = "https://github.com/miniflux/v2"

[integration]
yunohost = ">= 11.1.19"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/miniflux"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Password must be more than 6 characters."
    help.fr = "Le mot de passe doit contenir plus de 6 caractères."
    type = "password"

    [install.init_main_permission]
    help.en = "If enabled, Miniflux will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Miniflux sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        in_subdir = false
        extract = false
        rename = "miniflux"

        arm64.url = "https://github.com/miniflux/v2/releases/download/2.0.45/miniflux-linux-arm64"
        arm64.sha256 = "6692fe32cce821766e56fd59bfe71d78b3616b7b2df8761647c232abfc8e122a"
        amd64.url = "https://github.com/miniflux/v2/releases/download/2.0.45/miniflux-linux-amd64"
        amd64.sha256 = "88699075efaed7b79986a2bfd072a17553065a2c7c151287465c1f659aa45cc9"
        armhf.url = "https://github.com/miniflux/v2/releases/download/2.0.45/miniflux-linux-armv7"
        armhf.sha256 = "d31fd92316be3bb1a8fe925e68cc133b1722b33eae206f6eb8d525be76d93727"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^miniflux-linux-amd64$"
        autoupdate.asset.arm64 = "^miniflux-linux-arm64$"
        autoupdate.asset.armhf = "^miniflux-linux-armv7$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
