packaging_format = 2

id = "miniflux"
name = "Miniflux"
description.en = "Minimalist and opinionated RSS feed reader"
description.fr = "Agrégateur de flux RSS minimaliste"

version = "2.1.2~ynh1"

maintainers = []

[upstream]
license = "Apache-2.0"
website = "https://miniflux.app/"
admindoc = "https://miniflux.app/docs/index.html"
code = "https://github.com/miniflux/v2"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = false

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/miniflux"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Password must be more than 6 characters."
    help.fr = "Le mot de passe doit contenir plus de 6 caractères."
    type = "password"

    [install.init_main_permission]
    help.en = "If set to visitors, Miniflux will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si visiteurs sélectionnée, Miniflux sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        in_subdir = false
        extract = false
        rename = "miniflux"

        arm64.url = "https://github.com/miniflux/v2/releases/download/2.1.2/miniflux-linux-arm64"
        arm64.sha256 = "2869054843301c2e06728fab91e2ef566e833ac392e6bc342cd649b421175a12"
        amd64.url = "https://github.com/miniflux/v2/releases/download/2.1.2/miniflux-linux-amd64"
        amd64.sha256 = "1f3cc267bce5159ebf30cc9241c04ab982cb7f7a471d9bb939dc4e66ef1eac49"
        armhf.url = "https://github.com/miniflux/v2/releases/download/2.1.2/miniflux-linux-armv7"
        armhf.sha256 = "1d04897e8e8ee6d2e1b3161869d262afde693939e886d1f9a1e1c0aae92fe7ea"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^miniflux-linux-amd64$"
        autoupdate.asset.arm64 = "^miniflux-linux-arm64$"
        autoupdate.asset.armhf = "^miniflux-linux-armv7$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
