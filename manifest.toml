packaging_format = 2

id = "miniflux"
name = "Miniflux"
description.en = "Minimalist and opinionated RSS feed reader"
description.fr = "Agrégateur de flux RSS minimaliste"

version = "2.2.11~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://miniflux.app/"
admindoc = "https://miniflux.app/docs/index.html"
code = "https://github.com/miniflux/v2"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = false
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/miniflux"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Password must be more than 6 characters."
    help.fr = "Le mot de passe doit contenir plus de 6 caractères."
    type = "password"

    [install.init_main_permission]
    help.en = "If set to visitors, Miniflux will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si visiteurs sélectionnée, Miniflux sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        in_subdir = false
        extract = false
        rename = "miniflux"

        amd64.url = "https://github.com/miniflux/v2/releases/download/2.2.11/miniflux-linux-amd64"
        amd64.sha256 = "682406fc3d60eddec7ca3b5f0aa8412c26008a44e595296726bd9d7deeca7e0f"
        arm64.url = "https://github.com/miniflux/v2/releases/download/2.2.11/miniflux-linux-arm64"
        arm64.sha256 = "00f9ce4bc33d780f2c994d1c9aa3348c59600422247a383f65519b6718e41d6d"
        armhf.url = "https://github.com/miniflux/v2/releases/download/2.2.11/miniflux-linux-armv7"
        armhf.sha256 = "e411418259a5340700bca23d2c91b029c82b0cf7d44171f8d8bab010057d2313"
        
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^miniflux-linux-amd64$"
        autoupdate.asset.arm64 = "^miniflux-linux-arm64$"
        autoupdate.asset.armhf = "^miniflux-linux-armv7$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/v1"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.ports]
    
    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
